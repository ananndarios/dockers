<html>
  <head>
    <title>Instascan &ndash; Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link id="main-sheet" rel="stylesheet" href="http://penseonline.com.br/sistemas/architect/themes/yeti/stylesheet.css">

    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    
  </head>
  <body>
    <div class="navbar">
      <div class="container">
          <div class="navbar-header responsive-logo">
              <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a href="./" class="navbar-brand"><i class="fa fa-book text-primary"></i> Wilson, Sons Academy </a>
          </div>
          <nav class="navbar-collapse bs-navbar-collapse collapse" role="navigation" style="height: 1px;">
              <ul class="nav navbar-nav navbar-right responsive-nav main-nav-list">
                  <li class=""><a href="#user">Usuário</a>
                  </li>
                  <li class=""><a href="#meusdados">Meus Dados</a>
                  </li>
                  <li class=""><a href="#duvidas">Dúvidas</a>
                  </li>
                  <li class=""><a href="#config">Configuração</a>
                  </li>
              </ul>
          </nav>
      </div>
  </div>
  <img src="http://penseonline.com.br/sistemas/architect/assets/images/uploads/S18HOeDNa7RrLKv.png" class="img-responsive text-center" style="height: 328px; overflow: hidden; width: 506.238px; left: 1px; position: relative; float: none; margin: 0 auto;">
  <div class="col-xs-12 hidden-sm hidden-md hidden-lg">
      <br>
  </div>
  <a href="video.html">
  <button class="btn btn-primary " style="height: 64px; width: 350px; overflow: hidden; float: none!important; margin: 0 auto!important;"> <i class="fa fa-2x fa-qrcode"></i> &nbsp; Minhas aulas</button>
  </a>
  
  <div class="col-xs-12 hidden-sm hidden-md hidden-lg">
      <br>
  </div>
  <button onclick="window.location='qrCodeScan.html';" class="btn btn-primary " style="height: 64px; width: 350px; overflow: hidden; float: none!important; margin: 0 auto!important;"> <i class="fa fa-2x fa-qrcode"></i> &nbsp; QR Code Scan</button>
  <div class="col-xs-12 hidden-sm hidden-md hidden-lg">
      <br>
  </div>
  <button class="btn btn-primary" style="height: 64px; width: 350px; overflow: hidden; float: none!important; margin: 0 auto!important;"> <i class="fa fa-2x fa-play"></i> &nbsp; Treinamentos</button>
    <div id="app">
      <div class="sidebar">
        <section class="cameras"> 
          <h2>Cameras</h2>
          <ul>
            <li v-if="cameras.length === 0" class="empty">No cameras found</li>
            <li v-for="camera in cameras">
              <span v-if="camera.id == activeCameraId" :title="formatName(camera.name)" class="active">{{ formatName(camera.name) }}</span>
              <span v-if="camera.id != activeCameraId" :title="formatName(camera.name)">
                <a @click.stop="selectCamera(camera)">{{ formatName(camera.name) }}</a>
              </span>
            </li>
          </ul>
        </section>
        <section class="scans">
          <h2>Scans</h2>
          <ul v-if="scans.length === 0">
            <li class="empty">No scans yet</li>
          </ul>
          <transition-group name="scans" tag="ul">
            <li v-for="scan in scans" :key="scan.date" :title="scan.content">{{ scan.content }}</li>
          </transition-group>
        </section>
      </div>
      <div class="preview-container">
        <video id="preview"></video>
      </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
