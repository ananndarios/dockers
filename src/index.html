<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link id="main-sheet" rel="stylesheet" href="http://penseonline.com.br/sistemas/architect/themes/yeti/stylesheet.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body class="" id="">

    <img class="logo" src="../media/logo.png" alt="logo">


    <div class="col-xs-12">
        <form accept-charset="UTF-8" action="/" class="clearfix">
            <div class="col-xs-12 form-group card required">
                <label class="control-label text-left">&nbsp;<strong style="color:#001C43; font-size: 15px;"> Código da matrícula:</strong></label>
                <input autocomplete="off" class="input" size="4" type="text" placeholder="Digite aqui a sua matrícula" name="login" required="">
                <div class="alert alert-dismissible alert-danger alert-login" style="margin-top: 20px; display: none;">
                    <strong class="alerta">Digite o seu login corretamente para continuar.</strong> 
                  </div>
            </div>

            <div class="col-xs-12 form-group card required">
                <label class="control-label text-lef">&nbsp;<strong style= "color:#001C43; font-size: 15px"> Senha: </strong></label>
                <input autocomplete="off" class="input" size="20" type="password" placeholder="Digite aqui a sua senha" name="senha" required="">
                <div class="alert alert-dismissible alert-danger alert-senha" style="margin-top: 20px; display: none;">
                    <strong class="alerta">Digite a sua senha corretamente para continuar.</strong> 
                  </div>
            </div>

            <div class="col-xs-12 text-center">
                <div class="col-xs-8 form-group">
                    <button class="form-control btn btn-primary submit-button disabled btn-login" disabled="" type="submit">Entrar</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../js/jquery.js"></script>
<script src="./bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $("input[name='login']").blur(function(){
            if($(this).val() == ""){
                $(".alert-login").fadeIn();
            }
        }).keyup(function(){
            $(".alert-login").fadeOut();
        });
        $("input[name='senha']").blur(function(){

            if($(this).val() == ""){
                $(".alert-senha").fadeIn();
            }

        }).keyup(function(){
            $(".alert-senha").fadeOut();
            if($(this).val().length > 0 && $("input[name='login']").val().length > 0){
                $(".btn-login").removeClass("disabled").removeAttr("disabled");
            }else{
                $(".btn-login").addClass("disabled").attr("disabled", "disabled");
            }
        })
        $(".btn-login").click(function(){
            if($("input[name='login']").val() == "anannda" && $("input[name='senha']").val() == "1234"){
                location="home.html";
            }else{
                alert("Usuário não autorizado!");
            }

            return false;
        })
    })
</script>
</html>
