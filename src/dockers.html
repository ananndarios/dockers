<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link id="main-sheet" rel="stylesheet" href="http://penseonline.com.br/sistemas/architect/themes/yeti/stylesheet.css">
</head>

<body class="" id="">

    <img src="http://penseonline.com.br/sistemas/architect/assets/images/uploads/S18HOeDNa7RrLKv.png" class="img-responsive text-center" style="height: 328px; overflow: hidden; width: 506.238px; left: 1px; position: relative; float: none; margin: 0 auto;">


    <div class="col-xs-12">
        <form accept-charset="UTF-8" action="/" class="clearfix">
            <div class="col-xs-12 form-group">
                <label class="control-label text-left">&nbsp; Código da matrícula</label>
                <input class="form-control" size="4" type="text" placeholder="Digite aqui a sua matrícula">
            </div>

            <div class="col-xs-12 form-group card required">
                <label class="control-label text-lef">&nbsp; Senha</label>
                <input autocomplete="off" class="form-control card-number" size="20" type="password" placeholder="Digite aqui a sua senha">
            </div>

            <div class="col-xs-12 text-center">
                <div class="col-xs-8 form-group">
                    <hr>
                    <button class="form-control btn btn-primary submit-button" type="submit">Entrar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
